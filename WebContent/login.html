<html>
	<head>
		<title>Popina - log in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	<body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Popina</h1>
                <p class="lead">Resturant Chain Ordering System.</p>
                <hr class="my-6">
                <p>Stay Hungry!</p>
            </div>


            <div class="card" style="width: 30rem;"><div class="card-body">

                <form action="login" method="POST" class="form-floating">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username" autocomplete="off">
                        <label for="floatingInput">User Name</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <p>
                    <div class="mb-3 form-check container">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Rember me</label>
                    </div>
                    </p>
                    
                    <p class="lead">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <input class="btn btn-primary me-md-2" type="submit" value="Login">
                        </div>
                    </p>
                </form>
            </div></div>
        </div>

        
	</body>
</html>
